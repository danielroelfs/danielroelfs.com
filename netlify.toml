
[build] 
  command = "hugo"
  publish = "public"

[context.production.environment]
  command = "hugo --buildFuture -b $DEPLOY_PRIME_URL"
  HUGO_VERSION = "0.67.1" 
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --buildFuture -b $DEPLOY_PRIME_URL"
  HUGO_VERSION = "0.67.1"

[context.branch-deploy]
  command = "hugo --buildFuture -b $DEPLOY_PRIME_URL"
  HUGO_VERSION = "0.67.1" 

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
